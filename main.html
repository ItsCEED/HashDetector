
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Instagram Banned Hashtag Detector</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!--JQuery lib-->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

  </head>

  <body> 

    <div class="container">
      <div class="header clearfix" align="center">
        <b>HASHDETECTOR</b>
      </div>

      <div id="tagsDiv" class="jumbotron">
        <h2 align="center">Instagram Banned Hashtag Detector</h2>
        <br>
        <form id="myForm">
          <div class="form-group">
            <label for="tags">Enter the hashtag(s) in the box below: (maximum of 30 hashtags)</label>
            <textarea id="tags" name="tags" placeholder="#instagram #celeb #famous ..." style="height:60px;width: 100%;margin-bottom: 10px;"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div id="processing" align="center" style="display:none;">
          Please wait... <img src="img/ajax-loader-main.gif" alt="loading">
        </div>
        <div id="tagsResults" style="display: none;">
          <label>The following hashtags below are healthy and ready to be used:</label>
          <textarea readonly="readonly" id="tagsArea" style="height:60px;width: 100%;margin-bottom: 10px;"></textarea>
          <button id="copy" class="btn btn-success" style="margin: 10px;">COPY!</button><button id="reset" class="btn btn-warning" style="margin: 10px;">Reset</button>
        </div>

      </div>
      <footer class="footer">
        <p>&copy; 2017 DomGeek, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
